<html>

<head>
	<title>DOM node handling</title>
	<script type="text/javascript">

	// showImage() :이미지를 보여주는 함수
		function showImage(e, ISBN){
			var img = document.createElement('img');
			img.src = 'http://www.wings.msn.to/books/' + ISBN + '/' + ISBN + '.jpg';
			img.alt = e.innerHTML;
			img.height = 150;
			img.width = 100;

			var pic = document.getElementById('pic');
			if(pic.getElementByTagName('img').length > 0){
				pic.replaceChild(img, pic.lastChild);
			}
			else{
				document.getElementById('del').disabled = false;
				pic.appendChild(img);
			}
		}
	// deleteImage() : 이미지를 삭제하는 함수
		function deleteImage(){
			var pic = document.getElementById('pic');
			pic.removeChild(pic.lastChild);
			document.getElementById('del').disabled = true;
		}

	</script>
</head>

<body>

	<ul>
		<li><a href="JavaScript:void(0)" onclick="showImage(this, '978-4-7741-4223-4')">Apache포켓 레퍼런스</a></li>
	</ul>

	<input type="button" id="del" value="delete" disabled="disabled" onclick = "deleteImage()"/>

	
	<div id="pic"></div>

</body>

</html>
